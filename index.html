<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <!-- intestazione -->
      <header>
        <h1>MEMORY GAME</h1>
      </header>
      <!-- corpo principale -->
      <main>
        <!-- riga 1 -->
        <div class="cards-container">
          <div class="card">
            <img src="img/Bicycle.png" alt="Bicycle">
            <div class="card-text">Bicycle</div>
          </div>
          <div class="card">
            <img src="img/Tractor.png" alt="Tractor">
            <div class="card-text">Tractor</div>
          </div>
          <div class="card">
            <img src="img/Ship.png" alt="Ship">
            <div class="card-text">Ship</div>
          </div>
          <div class="card">
            <img src="img/Submarine.png" alt="Submarine">
            <div class="card-text">Submarine</div>
          </div>
        </div>
        <div class="cards-container">
          <div class="card">
            <!-- <div class="card-show"> -->
            <img src="img/Ship.png" alt="Ship">
            <div class="card-text">Ship</div>
            <!-- </div> -->
          </div>
          <div class="card checked">
            <img src="img/Balloon.png" alt="balloon">
            <div class="card-text">Balloon</div>
          </div>
          <div class="card">
            <img src="img/Submarine.png" alt="Submarine">
            <div class="card-text">Submarine</div>
          </div>
          <div class="card">
            <img src="img/balloon.png" alt="balloon">
            <div class="card-text">Balloon</div>
          </div>
        </div>
        <div class="cards-container">
          <div class="card">
            <img src="img/Tram.png" alt="Tram">
            <div class="card-text">Tram</div>
          </div>
          <div class="card">
            <img src="img/Tram.png" alt="Tram">
            <div class="card-text">Tram</div>
          </div>
          <div class="card">
            <img src="img/Bicycle.png" alt="Bicycle">
            <div class="card-text">Bicycle</div>
          </div>
          <div class="card">
            <img src="img/Tractor.png" alt="Tractor">
            <div class="card-text">Tractor</div>
          </div>
        </div>
      <footer>
        from Team Boolean
      </footer>
    </div>
  </body>
</html>
